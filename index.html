<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Buenard:wght@400;700&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="img-logo">
            <img id="header-img" src="img/coffee.svg" alt="mug icon">
            <span id="title">Cups Emporium</span>
        </div>
        
        <nav id="nav-bar">
            <ul>
                <li><a class ="nav-link" href="#our-work">Our Work</a></li>
                <li><a class ="nav-link" href="#video">How are they done?</a></li>
                <li><a class ="nav-link" href="#order-now">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="our-work">
            <h2>Our Work</h2>
            <div class="photo-cups">
                <img src="img/written-cups.png" alt="written cups">
                <img src="img/cups-blue.png" alt="blue cups">
                <img src="img/cups-darkblue.png" alt="dark blue cups">
                <img src="img/beauty-beast-cups.png" alt="beauty beast cups">
            </div>
        </section>
        <div class="video-div">
            <h2>How are they done?</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/mOrRqwyFYhs?si=kdTLTgbdX-ijZHBH&amp;start=38" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <section id="order-now">
            <h2>Order now </h2>
            <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name">
                <label for="phone" >Phone:</label>
                <input type="tel" id="phone" name="phone" maxlength="14">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter your email...">
                <label for="order-msg">Message:</label>
                <textarea name="order-msg" id="order-msg" cols="30" rows="10"></textarea>
                <label for="image"> Upload a .png file with your design: </label>
                <input type="file" id="image" accept=".png" name="file">
                <input type="submit" id="submit"></button>
            </form>
        </section>
        
    </main>
    <footer>
        <p><a href="#">Terms and conditions</a></p>
        <p><a href="#">Privacy Policy</a></p>
        <div class="social">
            <a href="#"><img src="img/facebook.svg" alt="facebook"></a>
            <a href="#"><img src="img/instagram.svg" alt="instagram"></a>
            
        </div>
    </footer>
    
</body>
</html>
